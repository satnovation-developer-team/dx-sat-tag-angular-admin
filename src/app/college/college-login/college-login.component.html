<div class="container">

    <div class="row py-5">

        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                College
                </li>
                <li class="breadcrumb-item active">Create Login</li>
            </ol>
        </div>
        <div class="col-sm-6">
           
        </div>
    </div>

    <div class="card mb-5 py-2">
        <div class="card-body">
            <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="user_name">User Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="User Name">
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="text" class="form-control" id="confirm_password" placeholder="Confirm Password">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="mobile_number">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile_number" placeholder="Mobile Number">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email_id">Email ID</label>
                                <input type="text" class="form-control" id="email_id" placeholder="Email ID">
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" class="form-control" id="location" placeholder="Enter Location">
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div style="text-align: center;">
                                        <button class="btn btn-dark btn_border_radius px-5" [routerLink]="['/college_manage_login']">CREATE</button>
                                    </div>
                                </div>
                            </div>


</div>
</div>
</div>
