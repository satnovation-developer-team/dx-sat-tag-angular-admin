<div class="container">

    <div class="row py-5">

        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <h3>Fees setup</h3>
                </li>
            </ol>
        </div>
        <div class="col-sm-6">
            <div class="ml">
                <ul class="list-inline">
                    <li class="list-inline-item"><button class="btn btn-dark px-5 btn_border_radius">UPLOAD EXCEL
                            FILE
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div class="card">
        <!-- <div class="card-header bg-dark text-white">New Location</div> -->
        <div class="card-body p-5">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="education">Education</label>
                        <select class="form-control" id="education">
                            <option>College </option>
                            <option>School</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="college_school_name">College/School Name</label>
                        <input type="text" class="form-control" placeholder="Note:auto search should be done here"
                            id="college_school_name">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" class="form-control" placeholder="Note: Auto search field should be done here" id="course">
  
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <select class="form-control" id="specialization" multiple>
                            <option>select </option>
                            <option>architect</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <select class="form-control"  id="nationality" multiple>
                            <option>NRI</option>
                            <option>INDIA</option>
                        </select>
                    </div>
                </div>
          
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fees_type">Fees Type</label>
                        <select class="form-control" placeholder="Type Here" id="fees_type" multiple>
                            <option>Sports</option>
                            <option>Library</option>
                            <option>Medical</option>
                            <option>Tution</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="mode_of_Study">Mode of Study</label>
                        <select id="mode_of_Study" class="form-control" multiple>
                            <option>Full Time</option>
                            <option>Distance/Correspondance</option>
                            <option>Part Time-Classroom</option>
                            <option>Online</option>
                            <option>On the Job</option>
                            <option>Vitual classroom</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="from_date">From Date</label>
                        <input type="date" placeholder="12.00AM" id="from_date" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="to_date">To Date</label>
                        <input type="date" placeholder="12.00AM" id="to_date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="installements">Installements</label>
                        <select id="installements" class="form-control">
                            <option>1 </option>
                            <option>2 </option>
                            <option>3 </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" placeholder="200.00" id="amount" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="admission_year">Admission Year</label>
                        <select id="admission_year" class="form-control">
                            <option>2013-14</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="academic_year">Academic Year</label>
                        <select id="academic_year" class="form-control">
                            <option>2013-14</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="mx-auto pt-4">
                    <button class="btn btn-dark px-5 btn_border_radius">Submit</button>
                </div>
            </div>

        </div>
    </div>



    <div class="row py-5">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <div class="card-title">

                        <div class="mr-0 entries">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text entry">show</span>
                                </div>
                                <select class="form-control">
                                    <option>1-7</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text entry">entries</span>
                                </div>
                            </div>
                        </div>
                        <div class="ml-0 search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <span class="input-group-text"> <i class="fa fa-search"
                                            aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="card-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Sr#</th>
                                <th>College/School</th>
                                <th>Course</th>
                                <th>Specialization</th>
                                <th>Fees Type</th>
                                <th>Installements</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of tabledata">
                                <td>{{data.sr}}</td>
                                <td>{{data.college_school}}</td>
                                <td>{{data.course}}</td>
                                <td>{{data.specialization}}</td>
                                <td>{{data.fees_type}}</td>
                                <td>{{data.installements}}</td>

                                <td>
                                    <div class="text-center">
                                        <i class="fa fa-pencil pr-2 "></i>
                                        <i class="fa fa-trash "></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <div class="row py-3 px-5 ">
                        <ul class="pagination mx-auto">
                            <li class="page-item"><a class="page-link">Previous</a></li>
                            <li class="page-item"><a class="page-link">1</a></li>
                            <li class="page-item"><a class="page-link">2</a></li>
                            <li class="page-item"><a class="page-link">3</a></li>
                            <li class="page-item"><a class="page-link">Next</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>



</div>
