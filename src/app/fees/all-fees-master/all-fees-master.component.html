<div class="container">

    <div class="row py-5">

        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <h3>Fees Master</h3>
                </li>
            </ol>
        </div>
        <div class="col-sm-6">
            <div class="ml">
                <ul class="list-inline">
                    <li class="list-inline-item"><button class="btn btn-dark px-5 btn_border_radius">UPLOAD EXCEL
                            FILE
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div class="card">
        <div class="card-body p-5">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="education">Education</label>
                        <select class="form-control" placeholder="Type Here" id="education" >
                            <option>College</option>
                            <option>School</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                <div class="form-group">
                        <label for="fees_type">Fees Type</label>
                        <input type="text" class="form-control" placeholder="Type Here" id="fees_type"  >
                        
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="mx-auto pt-4">
                    <button class="btn btn-dark px-5 btn_border_radius">Submit</button>
                </div>
            </div>

        </div>
    </div>



        <div class="row py-5">
            <div class="col-2"></div>
            <div class="col-8">

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">

                            <div class="mr-0 entries">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text entry">show</span>
                                    </div>
                                    <select  class="form-control">
                                        <option>1-7</option>
                                    </select>
                                    <div class="input-group-append">
                                        <span class="input-group-text entry">entries</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ml-0 search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <div class="input-group-append">
                                        <span class="input-group-text"> <i class="fa fa-search"
                                                aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Sr#</th>
                                    <th>Class</th>
                                    <th>Title</th>
                                    <th>Link</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of tabledata">
                                    <td>{{data.sr}}</td>
                                    <td>{{data.class}}</td>
                                    <td>{{data.title}}</td>
                                    <td class="text-primary" >{{data.link}}</td>

                                    <td>
                                        <div class="text-center">
                                            <i class="fa fa-pencil pr-2 "></i>
                                            <i class="fa fa-trash "></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <div class="row py-3 px-5 ">
                            <ul class="pagination mx-auto">
                                <li class="page-item"><a class="page-link">Previous</a></li>
                                <li class="page-item"><a class="page-link">1</a></li>
                                <li class="page-item"><a class="page-link" >2</a></li>
                                <li class="page-item"><a class="page-link" >3</a></li>
                                <li class="page-item"><a class="page-link" >Next</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>



</div>
