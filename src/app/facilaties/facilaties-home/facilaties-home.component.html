<div class="container">

    <div class="row py-5">
        <div class="col-sm-6">
            <ul class="list-inline">
                <li>
                    <h3>Recruiters</h3>
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <div class="ml">
                <ul class="list-inline">

                    <div class=" text-center">
                        <button [routerLink]="['/facilaties_add']" type="button" class="submit_button font-color-white">Add Facilaties</button>
                    </div>

                </ul>
            </div>
        </div>
    </div>





    <div class="row pb-5">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <div class="card-title">

                        <div class="mr-0 entries">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text entry">show</span>
                                </div>
                                <select class="form-control">
                                        <option>1-5</option>
                                    </select>
                                <div class="input-group-append">
                                    <span class="input-group-text entry">entries</span>
                                </div>
                            </div>
                        </div>
                        <div class="ml-0 search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <span class="input-group-text"> <i class="fa fa-search"
                                                aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Sr#</th>
                                    <th>Facilaties Icon</th>
                                    <th>Facilaties Name</th>

                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of tabledata">
                                    <td>{{data.sr}}</td>
                                    <td><i class="fa fa-user user_profile" aria-hidden="true"></i> </td>
                                    <td>{{data.company_name}}</td>
                                    <!-- <td>{{data.company_domain}}</td>
                                    <td>{{data.company_location}}</td> -->
                                    <td> <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label></td>
                                    <td>
                                        <div class="text-center">
                                            <i class="fa fa-pencil " [routerLink]="['/recruiters_edit']"></i> &nbsp;&nbsp;
                                            <i class="fa fa-trash "></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <div class="row py-3 px-5 ">
                            <ul class="pagination mx-auto">
                                <li class="page-item"><a class="page-link">Previous</a></li>
                                <li class="page-item"><a class="page-link">1</a></li>
                                <li class="page-item"><a class="page-link">2</a></li>
                                <li class="page-item"><a class="page-link">3</a></li>
                                <li class="page-item"><a class="page-link">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->


    <!-- /.content-wrapper -->

</div>
