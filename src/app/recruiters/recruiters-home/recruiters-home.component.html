<div class="container">

    <div class="row py-5">
        <div class="col-sm-6">
            <ul class="list-inline">
                <li>
                    <h3>Recruiters</h3>
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <div class="ml">
                <ul class="list-inline">
                    <li class="list-inline-item"><button class="btn btn-dark px-lg-5 btn_border_radius">UPLOAD EXCEL
                        FILE
                    </button>
                </li>
                    <li class="list-inline-item" [routerLink]="['/recruiters_add']"><button
                            class="btn btn-dark btn_border_radius px-lg-5">Add
                            Recruiters</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>





        <div class="row pb-5">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">

                            <div class="mr-0 entries">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text entry">show</span>
                                    </div>
                                    <select  class="form-control">
                                        <option>1-7</option>
                                    </select>
                                    <div class="input-group-append">
                                        <span class="input-group-text entry">entries</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ml-0 search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <div class="input-group-append">
                                        <span class="input-group-text"> <i class="fa fa-search"
                                                aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    
                    <div class="card-body">
                        <div class="table-responsive">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Sr#</th>
                                    <th>Company Logo</th>
                                    <th>Company Name</th>
                                    <th>Company Domain</th>
                                    <th>Company Location</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of tabledata">
                                    <td>{{data.sr}}</td>
                                    <td>{{data.company_logo}}</td>
                                    <td>{{data.company_name}}</td>
                                    <td>{{data.company_domain}}</td>
                                    <td>{{data.company_location}}</td>
                                    <td> <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label></td>
                                    <td>
                                        <div class="text-center">
                                            <i class="fa fa-pencil" [routerLink]="['/recruiters_edit']"></i>
                                            &nbsp;&nbsp;
                                            <i class="fa fa-trash "></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <div class="row py-3 px-5 ">
                            <ul class="pagination mx-auto">
                                <li class="page-item"><a class="page-link">Previous</a></li>
                                <li class="page-item"><a class="page-link">1</a></li>
                                <li class="page-item"><a class="page-link" >2</a></li>
                                <li class="page-item"><a class="page-link" >3</a></li>
                                <li class="page-item"><a class="page-link" >Next</a></li>
                            </ul>
                        </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
 

    <!-- /.content-wrapper -->

</div>
